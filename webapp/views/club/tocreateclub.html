        <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="top">
			<div class="logobox">
				<img id="logo" src="../../images/logo2.png">
			</div>
			<div class="nav">
				<ul>
					<li><a href="../index.html" >首页</a></li>
					<li><a href="allClub.html">社团</a></li>
					<li><a href="allActivity.html">活动</a></li>
					<li><a href="../message/message.html">留言板</a></li>
				</ul>
			</div>
			<div class="login">
				<a href="javascript:void(0)" onclick="showLoginFrame()">登录</a>
				<a href="javascript:void(0)" onclick="showRegisterFrame()">注册</a>
			</div>
		</div>
		<div class="lwd_main">
			<div class="lwd_main_nav">
				<div class="header_photo">
					<img id="head" src="../../images/icon4.jpg">
					<p id="userName"></p>
				</div>
				<div class="sidebar_left">
					<div class="sidebar_left_module">
						<a href="../user/personalcenter.html">
							<b><img src="../../images/man.png"></b>
							个人信息
						</a>
						<a href="showjoinedclubs.html">
							<b><img src="../../images/club.png"></b>
							我加入的社团
						</a>
						<a href="memberapplydeal.html" class="curr">
							<b><img src="../../images/club.png"></b>
							我创建的社团
						</a>
					</div>
				</div>
			</div>
			<div class="lwd_main_iframe" style="background-image:url('../../images/ccbg.jpg');background-size:100% 100%;">
				<div class="cc_button">
					<a href="#" onclick="showTable()"><b>创建社团</b></a>
				</div>
				<div  id="applytable" class="applytable">
					<button  onclick="closeTable()" style="float:right;background-color:white; margin:0;padding:0;display:inline-block;">
						<div style="background:#999;padding:0 0 10px 10px;border-radius:0 0 0 40px">
							<img src="../../images/close.png " width="20px" height="20px">
						</div>
					</button><br>
						<table  align="center" border="0" style="margin:0 0 10px 30px;">
							<colgroup span="3">
								<col span="1" style="width:80px;">
								<col span="1" style="width:200px;">
								<col span="1" style="width:180px;">
							</colgroup>													
								<tr>
									<td>
										<label for="name">社团名称</label>
									</td>
									<td>
										<input type="text"  name="name" id="name" placeholder="社团名称" maxlength="8" required="required" autofocus style="width:136px;">
									</td>
									<td rowspan="4"><img id="badge" src="../../images/icon4.jpg" width="120px" height="120px"><br><br>
										<label for="uploadImg">
											<form id="uploadForm">
												<input id="uploadImg" name="file" type="file" accept="image/*" style="display: none;">
											</form>
											<span style="background-color:DodgerBlue;padding:5px;margin:20px 0 0 25px;cursor:pointer;color:#fff;">上传社徽</span>
										</label>
									</td>
								</tr>
								<tr>
									<td>
										<label for="typeName">社团类型</label>
									</td>
									<td>
										<select id="typeName" style="padding:5px;width:150px;">
											
										</select>
									</td>
								</tr>
								<tr>
									<td>
										<label for="schoolName">学校</label>
									</td>
									<td>
										<select id="schoolName" style="padding:5px;width:150px;">
											
										</select>
									</td>
								</tr>
								<tr>
									<td>
										<label for="phone">联系电话</label>
									</td>
									<td>
										<input type="tel" id="phone" name="phone" placeholder="联系电话" required="required" pattern="[0-9]{11}" style="width:136px;">
									</td>
								</tr>
								<tr >
									<td valign="top">
										<label for="reason" >社团简介</label>
									</td>
									<td colspan="2">
										<textarea rows="5" cols="40" name="reason" id="reason" placeholder="简介" style="padding:5px 0 0 5px;"></textarea>
									</td>
								</tr>										
								<tr>
									<td colspan="3" style="text-align:center;">
										<button onclick="createClub()" style="margin:0 50px 0 0">确定</button>
									</td>
								</tr>
						</table>
				</div>
			</div>
			
		</div>
