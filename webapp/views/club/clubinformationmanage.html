						<input type="text" name="typeName" id="typeName" style="display:none;">  
						<div class="psinfo_pic" style="position:absolute;margin-left:440px;margin-top:10px;">
							<img id="badge" src="../../images/clubbadge.jpg" id="clubbadge" name="clubbadge" width="180px" height="180px"><br><br>
							<form id="uploadForm">
								<input type="file" name="file" accept="image/*" id="uploadImg" onchange="doUpload()" style="display:none;">
								<input type="text" name="clubId" id="id" style="display:none;">
							</form>
							<label for="uploadImg" class="upload_btn" style="margin-left:30px;margin-top:5px;">修改社徽</label>
							<button id="update" style="margin-left:30px;margin-top:11px;">保存</button>
							<button id="clubDelete" onclick="clubDelete()" style="margin-left:30px; ">注销社团</button>
						</div>
						<form id="update_club" method="post">
						<table style="padding-left:50px;float:left;">
							<tr>
								<td><label for="schoolName">归属学校</label></td>
								<td><input type="text" name="schoolName" id="schoolName" placeholder="归属学校" disabled="disabled"></td>
							</tr>
							<tr>
								<td><label for="name">社团名称</label></td>
								<td><input type="text" name="name" id="name" placeholder="不能为空，至少2位字符"><lable style="color:red;padding-left:10px;"></lable></td>
							</tr>
							<tr>
								<td><label for="type">社团类型</label></td>
								<td><select id="type">  
								</select></td>
							</tr>
							<tr>
								<td><label for="leader">社长</label></td>
								<td><input type="text"  name="leader" id="leader" placeholder="不能为空，至少2位字符"><lable style="color:red;padding-left:10px;"></lable></td>
							</tr>
							<tr>
								<td><label for="createtime">创建日期</label></td>
								<td><input type="text" placeholder="创建日期" name="createtime" id="createtime" disabled="disabled"></td>
							</tr>
							<tr>
								<td><label for="number">成员人数</label></td>
								<td><input type="text" placeholder="成员人数" name="number" id="number" disabled="disabled"></td>
							</tr>
							<tr>
								<td><label for="phone">社团电话</label></td>
								<td><input type="text" placeholder="社团联系电话" name="phone" id="phone" maxlength="11" placeholder="不能为空，请填写正确号码"><lable style="color:red;padding-left:10px;"></lable></td>
							</tr>
							<tr>
								<td><label for="email">社团邮箱</label></td>
								<td><input type="text"  name="email" id="email" placeholder="不能为空，请填写正确邮箱地址"><lable style="color:red;padding-left:10px;"></lable></td>
							</tr>
							<tr>
								<td style="vertical-align:top;"><label for="introduce">社团简介</label></td>
								<td><textarea rows="10" cols="50" placeholder="社团简介" name="introduce" id="introduce" placeholder="不能为空"></textarea><lable style="color:red;padding-left:10px;"></lable></td>
							</tr>
						</table>
