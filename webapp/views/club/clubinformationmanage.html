				<form id="clubinfo" action="#" method="#" style="margin-top:20px;">
						<div class="psinfo_pic" style="position:absolute;margin-left:440px;margin-top:10px;">
							<img id="badge" src="../../images/clubbadge.jpg" id="clubbadge" name="clubbadge" width="180px" height="180px"><br>
							<button id="changeheader" aciton="#" style="margin-left:30px;">修改社徽</button>
							<button id="update" aciton="#" style="margin-left:30px;">保存</button>
						</div>
						<table style="padding-left:50px;float:left;">
							<tr>
								<td><label for="school">归属学校</label></td>
								<td><input type="text" name="school" id="school" placeholder="归属学校" disabled="disabled"></td>
							</tr>
							<tr>
								<td><label for="clubname">社团名称</label></td>
								<td><input type="text" name="clubname" id="clubname" placeholder="社团名称"></td>
							</tr>
							<tr>
								<td><label for="type">社团类型</label></td>
								<td><select name="type" id="type">  
									
								</select></td>  
							</tr>
							<tr>
								<td><label for="leader">社长</label></td>
								<td><input type="text" placeholder="社长" name="leader" id="leader"></td>
							</tr>
							<tr>
								<td><label for="createtime">创建日期</label></td>
								<td><input type="text" placeholder="创建日期" name="createtime" id="createtime" disabled="disabled"></td>
							</tr>
							<tr>
								<td><label for="membernumber">成员人数</label></td>
								<td><input type="text" placeholder="成员人数" name="number" id="number" disabled="disabled"></td>
							</tr>
							<tr>
								<td><label for="phone">社团电话</label></td>
								<td><input type="text" placeholder="社团联系电话" name="phone" id="phone" maxlength="11"></td>
							</tr>
							<tr>
								<td><label for="email">社团邮箱</label></td>
								<td><input type="text" placeholder="社团邮箱" name="email" id="email"></td>
							</tr>
							<tr>
								<td style="vertical-align:top;"><label for="profile">社团简介</label></td>
								<td><textarea rows="10" cols="50" placeholder="社团简介" name="profile" id="profile"></textarea></td>
							</tr>
