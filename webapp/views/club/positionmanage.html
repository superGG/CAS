					<tr style="background:#999;color:#fff;height:42px;">

					<tbody>
						<tr>
							<td>1</td>
							<td id="position">社长</td>
							<td><button class="bige_btn" id="edit">修改</button>

				<wb:share-button addition="simple" type="button" language="zh_cn"></wb:share-button>

			<script>                       
				 var statu = 0;           
				 var edit = document.getElementById('edit');          
				 var item = document.getElementById('position');                     
				 var item_value = item.innerHTML; 
				     
				 edit.onclick =function(){      
					if(statu == 0){
						edit.innerHTML= '保存';                                    
						item.innerHTML = '<input type="text" style="margin:0;padding:3px 0;text-align:center;width:100px;" id="item_input" value="'+item_value+'">';
						statu = 1;                
					}
					else{
						edit.innerHTML= '修改';                           
						item_value = document.getElementById('item_input').value; 
						item.innerHTML = item_value;            
						statu = 0
					}               
					return false;     
				}        
			</script>
