			<script>                       
				 var statu = 0;           
				 var edit = document.getElementById('edit');          
				 var item = document.getElementById('position');                     
				 var item_value = item.innerHTML;     
				 edit.onclick =function(){
					if(statu == 0){
						edit.innerHTML= '保存';                                    
						item.innerHTML = '<input type="text" style="margin:0;padding:3px 0;text-align:center;width:100px;" id="item_input" value="'+item_value+'">';
						statu = 1;                
					}
					else{
						edit.innerHTML= '修改';                           
						item_value = document.getElementById('item_input').value; 
						item.innerHTML = item_value;            
						statu = 0
					}               
					return false;     
				} ;
				$("#position_add").click(function(){
					var position =$("#position_name").val();
					$("#position_table").append('<tr><td>2</td><td id="position">'+position+'</td><td><button class="bige_btn" id="edit">修改</button> <button class="bige_btn">删除</button></td></tr>');
					$("#position_name").val("");
				});
				$("#remove").click(function(){
					$("#1").remove();
				});
