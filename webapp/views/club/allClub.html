<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>社团页面</title>
		<link rel='icon' href='../../images/titile_logo.ico' type=‘image/x-ico’ /> 
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/allClub.css">
		<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
		<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="top">
			<div class="logobox">
				<img id="logo" src="../../images/logo2.png">
			</div>
			<div class="nav">
				<ul>
					<li><a href="../index.html" >首页</a></li>
					<li><a class="active" href="allClub.html">社团</a></li>
					<li><a href="allActivity.html">活动</a></li>
					<li><a href="../message/message.html">留言板</a></li>
				</ul>
			</div>
			<div class="login">
				<a href="javascript:void(0)" onclick="showLoginFrame()">登录</a>
				<a href="javascript:void(0)" onclick="showRegisterFrame()">注册</a>
			</div>
		</div>
		<div class="main">
			<div class="main-top">
				<div class="club-search">
					<input class="search-key" type="text" name="key" placeholder="输入社团名称或学校">
					<button class="search-btn" name="search" onclick="keySearch(1)">搜索</button>
				</div>
				<div class="club-type">
					<span class="club-type-list-top">类型:</span>
					<ul class="club-type-list"></ul>
				</div>
				<div class="club-ranking">
					<span class="club-ranking-list-top">排行:</span>
					<ul class="club-ranking-list">
						<li><a href="javascript:void(0)" onclick="getNewClubList();">最新</a></li>
						<li><a href="javascript:void(0)" onclick="getClubListByNum(1)">热门</a></li>
					</ul>
				</div>
			</div>
			<div class="content">
				<ul id="clubList"></ul>
				<div class="loadMore" onclick="loadMore(2)">加载更多</div>
			</div>
		</div>
		<div class="footer">
			<p>
				Copyright © 2016 Powered by 社团网申_第12组版权所有
			</p>
			<p>
				地址：广东海洋大学钟海楼04019 邮政编码：524000　电话：18344094195
			</p>
			<div xmlns:wb="http://open.weibo.com/wb">
				<wb:share-button addition="simple" type="button" language="zh_cn"></wb:share-button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/allClub.js" ></script>
	</body>
</html>
