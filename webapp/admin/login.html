<style>

canvas{z-index:-1;position:absolute;}

<!-- 对话框 -->

<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
});
function checkSubmit(form) {
	var userAccount = form.userAccount.value
	var userPassword = form.userPassword.value
    if(form.userAccount.value=='') {
    	var a = art.dialog({
    		id: 'dialog',
    	    title: '温馨提醒',
    	    content: '账户不能为空！',
    	    okValue: '确定',
    	    lock: true,
    	    ok:function(){
    	    	a.close();
    	    	 return false;
    	    }
    	});
          form.userAccount.focus();
          return false;
     }
 if(form.userPassword.value==''){
		var a = art.dialog({
		    title: '温馨提醒',
		    content: '密码不能为空！',
		    okValue: '确定',
		    lock: true,
		    ok:function(){
		    	a.close();
		    	return false;
		    }
		});
		form.userPassword.focus();
		return false;
   }
 
 	if(!checkNumStr(userAccount)){
 		var a = art.dialog({
		    title: '温馨提醒',
		    content: '账户不能存在特殊字段！',
		    okValue: '确定',
		    lock: true,
		    ok:function(){
		    	a.close();
		    	return false;
		    }
		});
 		return false;
 	}
	if(!checkNumStr(userPassword)){
 		var a = art.dialog({
		    title: '温馨提醒',
		    content: '密码不能存在特殊字段！',
		    okValue: '确定',
		    lock: true,
		    ok:function(){
		    	a.close();
		    	return false;
		    }
		});
 		return false;
 	}
   return true;
   }

function checkNumStr(str){
	var Str=str
    var str1="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var i=0;
    for (i=0; i<Str.length;i++) {
       var onechar=Str.substring(i,i+1);
       //alert(onechar);
       if (!(str1.indexOf(onechar)!= -1)){
            // alert("必须是数字[0-9]、字母[a-z、A-Z]或组合!");
             return false;
         }
     }
    return true;
}
//登录提交
function login() {
  var url ="/ClubSystem/users/mlogin";
  var sendData = $("#loginForm").serialize()+"&role=2";
  console.log(sendData);
  $.post(url,sendData,function (data) {
    if (data.serviceResult) {
      var userDatail = data.resultParm.userDetail;
      setCookieAdminData(userDatail);
      window.location.href="index.html";
    }else{
      $("#loginForm .login-tip").html(data.resultInfo);
    }
  });
}
//退出登录
function loginOut(){
  delectCookieAdminData();
  // location.reload();
  window.location.href="/ClubSystem/admin/login.html";
}
//删除Cookie
function delectCookieAdminData(){
  //获取当前时间 
    var date=new Date(); 
    //将date设置为过去的时间 
    date.setTime(date.getTime()-3600*1000);
    //将userId这个cookie删除 
    var oldCookie = document.cookie;
    document.cookie=oldCookie+"; path=/ClubSystem/admin/; expires="+date.toGMTString();
}
//获取登录Cookie
function getCookieAdminData() {
  var strCookie = document.cookie;
  var arrCookie = strCookie.split("; ");
  var userData ;
  for (var i = 0; i < arrCookie.length; i++) {
    var arr = arrCookie[i].split("=");
    if (arr[0]=="Admin") {
      userData = arr[1];
      return JSON.parse(unescape(userData));
    }
  }
}

//设置Cookie
function setCookieAdminData(data){
  var date=new Date(); 
    date.setTime(date.getTime()+3600*1000); 
    var mCookies = JSON.stringify(data);
    document.cookie="Admin="+escape(mCookies)+"; path=/ClubSystem/admin/; expires="+date.toGMTString();
}

</script>
</head>
<body>
<form id="loginForm" method="post" onsubmit="return checkSubmit(this)">
<dl class="admin_login">
 <dt>
  <strong>社团网申-后台管理系统</strong>
  <em>Team Management System</em>
 </dt>
 <dd class="user_icon">
  <input type="text"   onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" name="account" placeholder="账号" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" name="password" placeholder="密码" class="login_txtbx"/>
 </dd>

 <dd>
  <button  class="submit_btn" onclick="login()">立即登录</button>
 </dd>
 <dd>
  <p>© 2016 Powered by 社团网申_第12组</p>
 </dd>
</dl>
</form>
