		<script type="text/javascript">
			jQuery(function($) {
				//开始自定义内容
				adminData = getCookieAdminData();
				if (adminData==null) {
					window.location.href="/ClubSystem/admin/login.html";
				}else{
					showAdminData(adminData);
				}

				// 结束自定义内容
			})

			function showAdminData(adminData){
				$("#adminCover").attr("src","/ClubSystem"+adminData.headPath);
				$("#adminName").append(adminData.name);
			}
			//退出登录
			function loginOut(){
			  delectCookieAdminData();
			  // location.reload();
			  window.location.href="/ClubSystem/admin/login.html";
			}
			//删除Cookie
			function delectCookieAdminData(){
			  //获取当前时间 
			    var date=new Date(); 
			    //将date设置为过去的时间 
			    date.setTime(date.getTime()-3600*1000);
			    //将userId这个cookie删除 
			    var oldCookie = document.cookie;
			    document.cookie=oldCookie+"; path=/ClubSystem/admin/; expires="+date.toGMTString();
			}
			//获取登录Cookie
			function getCookieAdminData() {
			  var strCookie = document.cookie;
			  var arrCookie = strCookie.split("; ");
			  var userData ;
			  for (var i = 0; i < arrCookie.length; i++) {
			    var arr = arrCookie[i].split("=");
			    if (arr[0]=="Admin") {
			      userData = arr[1];
			      return JSON.parse(unescape(userData));
			    }
			  }
			}
		</script>
