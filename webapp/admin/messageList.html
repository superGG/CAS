		<script type="text/javascript">
			jQuery(function($) {
				
				//开始自定义内容
				size=4;
				total=0;
				isSearch=false;
				getSchoolList();

				// 结束自定义内容
			})

			function getSchoolList() {
				var url = "/ClubSystem/school/getAlls";
				$.get(url,function(data){
					if (data.serviceResult) {
						var schoolList = data.resultParm.school;
						var str = "";
						for(var i=0;i<schoolList.length;i++){
							str+='<tr id="type'+schoolList[i].id+'"><td>'+schoolList[i].id+'</td>';
							str+='<td>'+schoolList[i].name+'</td>';
							str+='<td>'+schoolList[i].createtime+'</td>';
							str+='<td><div class="visible-md visible-lg hidden-sm hidden-xs btn-group">';
							str+='<button class="btn btn-xs btn-info" onclick="changeSchool('+schoolList[i].id+')"><i class="icon-edit bigger-120"></i></button>';
							str+='<button class="btn btn-xs btn-danger" onclick="deleteSchool('+schoolList[i].id+')"><i class="icon-trash bigger-120"></i></button></div>';
							str+='</td></tr>';
						}
						$("#sample-table-1 tbody").html(str);
					}
				});
			}
			//创建学校
			function createSchool(){
				var createName = $(".form-search input[name='createName']").val();
				if (createName==null) {
					return;
				}
				var url="/ClubSystem/school/save";
				var data = "name="+createName;
				$.post(url, data, function (data) {
					$("#showmessage").html(data.resultInfo).stop().show(500).hide(2000);
					if (data.serviceResult) {
						var school = data.resultParm.school;
						var str='<tr id="type'+school.id+'"><td>'+school.id+'</td>';
						str+='<td>'+school.name+'</td>';
						str+='<td>'+school.createtime+'</td>';
						str+='<td><div class="visible-md visible-lg hidden-sm hidden-xs btn-group">';
						str+='<button class="btn btn-xs btn-info" onclick="changeSchool('+school.id+')"><i class="icon-edit bigger-120"></i></button>';
						str+='<button class="btn btn-xs btn-danger" onclick="deleteSchool('+school.id+')"><i class="icon-trash bigger-120"></i></button></div>';
						str+='</td></tr>';
						$("#sample-table-1 tbody").append(str);
					}
				});
			}

			//修改学校
			function changeSchool(schoolId) {
				var num = $('#sample-table-1 tbody td[contenteditable="true"]').length;
				if (num>0) {
					$("#showmessage").html("正在修改，请先保存").stop().show(500).hide(2000);
					return;
				}
				var oldName = $('#sample-table-1 tbody #type'+schoolId+' td').eq(1).text();
				$('#sample-table-1 tbody #type'+schoolId+' td').eq(1).attr("contenteditable","true").css({"background-color":"#ccc"}).focus();
				$('#sample-table-1 tbody #type'+schoolId+' button').eq(0).attr("onclick","saveType("+schoolId+",'"+oldName+"')").removeClass("btn-info").addClass("btn-ok");
				$('#sample-table-1 tbody #type'+schoolId+' button').eq(0).html('<i class="icon-ok bigger-120"></i>');
			}
			//保存学校
			function saveType(schoolId,oldName){
				var newName = $('#sample-table-1 tbody #type'+schoolId+' td').eq(1).text();
				if (newName==oldName) {
					$('#sample-table-1 tbody #type'+schoolId+' td').eq(1).removeAttr("contenteditable").css({"background-color":""});
					$('#sample-table-1 tbody #type'+schoolId+' button').eq(0).attr("onclick","changeSchool("+schoolId+")").removeClass("btn-ok").addClass("btn-info");
					$('#sample-table-1 tbody #type'+schoolId+' button').eq(0).html('<i class="icon-edit bigger-120"></i>');
					return;
				}
				var url="/ClubSystem/school/update";
				var data = "id="+schoolId+"&name="+newName;
				$.post(url, data, function(data){
					$("#showmessage").html(data.resultInfo).stop().show(500).hide(2000);
					if (data.serviceResult) {
						$('#sample-table-1 tbody #type'+schoolId+' td').eq(1).removeAttr("contenteditable").css({"background-color":""});
						$('#sample-table-1 tbody #type'+schoolId+' button').eq(0).attr("onclick","changeSchool("+schoolId+")").removeClass("btn-ok").addClass("btn-info");
						$('#sample-table-1 tbody #type'+schoolId+' button').eq(0).html('<i class="icon-edit bigger-120"></i>');
					}else{
						$('#sample-table-1 tbody td[contenteditable="true"]').text(oldName);
						$('#sample-table-1 tbody #type'+schoolId+' td').eq(1).removeAttr("contenteditable").css({"background-color":""});
						$('#sample-table-1 tbody #type'+schoolId+' button').eq(0).attr("onclick","changeSchool("+schoolId+")").removeClass("btn-ok").addClass("btn-info");
						$('#sample-table-1 tbody #type'+schoolId+' button').eq(0).html('<i class="icon-edit bigger-120"></i>');
					}
				})

			}
			//删除学校
			function deleteSchool(schoolId) {
				var url="/ClubSystem/school/deleteById";
				var data = "id="+schoolId;
				$.post(url,data,function (data) {
					$("#showmessage").html(data.resultInfo).stop().show(500).hide(2000);
					if (data.serviceResult) {
						$('#sample-table-1 tbody #type'+schoolId).remove();
					}
				})
			}
