		<script type="text/javascript">
			jQuery(function($) {
				//开始自定义内容
				adminData = getCookieAdminData();
				if (adminData==null) {
					window.location.href="/ClubSystem/admin/login.html";
				}else{
					showAdminData(adminData);
				}
				size=3;
				total=0;
				isSearch=false;
				albumId = window.location.search.split("?")[1].split("=")[1];
				getAlbumDetail();
				getPhotoList(1,size);

				// 结束自定义内容
			})
			function getAlbumDetail(){
				var url="/ClubSystem/album/findById";
				var data = "id="+albumId;
				$.get(url, data, function (data) {
					if (data.serviceResult) {
						var album = data.resultParm.album;
						$("#path").attr("src","/ClubSystem"+album.path);
						$("#albumName").text(album.name);
						$("#createtime").text(album.createtime);
						$("#clubName").text(album.clubName);
						$("#photoNumber").text(album.photoNumber);
					}
				})
			}

			function getPhotoList(index,size){
					var url="/ClubSystem/photo/getAlbumPhoto";
					var data = "albumId="+albumId+"&indexPageNum="+index+"&size="+size;
					$.get(url,data,function(data){
						if (data.serviceResult) {
							total = data.resultParm.total;
							var photoList = data.resultParm.photoList;
							if (!isSearch) {
								myPage(total,size);
							}
							$("#index").text(index);
							showPhotoList(photoList);
						}
					});
				}
				function showPhotoList(photoList) {
					var str='';
					for(i=0;i<photoList.length;i++){
						str+='<div id="'+photoList[i].id+'" class="photo_item" onmouseenter="showBox(this)" onmouseleave="hideBox(this)"><div class="photo_box" id="'+photoList[i].id+'"><img src="/ClubSystem'+photoList[i].path+'" width="200px" height="150px"><div class="hidden_box" id="hidden_box" style="display: none;"><a href="javascript:void(0);" onclick="photoDelete(this)" title="删除照片"><i class="icon-m icon-trash-m"></i></a></div></div><div class="photo_name"><span onclick="showInput(this)">'+photoList[i].content+'</span></div></div>';
					}
					$("#showPhotoList").html(str);
				}
				function showBox(which) {
					$(which).children().children("#hidden_box").show();
				}
				function hideBox(which) {
					$(which).children().children("#hidden_box").hide();
				}
				function updateCover() {
					var coverFormData = new FormData($("#uploadForm_cover")[0]);
					coverFormData.append("id", albumId);
					$.ajax({
						url: '/ClubSystem/album/update',
						type: 'POST',
						data: coverFormData,
						async: false,
						cache: false,
						contentType: false,
						processData: false,
						success: function(data) {
							getAlbumDetail();
							alert(data.resultInfo);
						},
						error: function(data) {
							alert(data.resultInfo);
						}
					});
				}
				function photoDelete(which) {
					var url = "/ClubSystem/photo/delete";
					var parm = "id=" + $(which).parent().parent().parent().attr("id");
					$.post(url, parm, function(data) {
						if (data.serviceResult) {
							$("#showmessage").html("删除成功").stop().show(500).hide(2000);
							var index = parseInt($("#index").text());
							console.log($("#showPhotoList").children("div").length);
							if ($("#showPhotoList").children("div").length==1&&index==totalPage) {
								index--;
							}
							getPhotoList(index,size);
							$("#photoNumber").text(parseInt($("#photoNumber").text()) - 1);
						} else {
							alert(data.resultInfo);
						}
					});
				}

				function backToAlbumList() {
					window.location.href="albumList.html";
				}
				//分页栏
				function myPage(total,size) {
					var str = '<button id="first" class="btn btn-xs btn-success">首页</button> <button id="prev" class="btn btn-xs btn-info">上一页</button> <span id="index" class="btn btn-xs btn-warning">1</span> <button id="next" class="btn btn-xs btn-info">下一页</button> <button id="last" class="btn btn-xs btn-success">尾页</button> <span id="total" style="vertical-align: middle;">共0页</span> <input id="inputPage" type="number" min="1" style="width: 50px;vertical-align: top;"> <button id="go" class="btn btn-xs btn-success">GO</button>';
					$("#myPage").html(str);
					totalPage = Math.ceil(total/size);
					$("#total").text("共"+totalPage+"页");
					$("#inputPage").attr("max",totalPage);
					$("#first").click(function(){
						getPhotoList(1,size);
					});
					$("#prev").click(function(){
						var page =  $("#index").text();
						page = parseInt(page);
						if(page<=1){
							return;
						}
						getPhotoList(page-1,size);
						
					});
					$("#next").click(function(){
						var page =  $("#index").text();
						page = parseInt(page);
						if (page>=totalPage) {
							return;
						}
						getPhotoList(page+1,size);
					});
					$("#last").click(function(){
						var page =  $("#index").text();
						page = parseInt(page);
						if(page==totalPage||totalPage==0){
							return;
						}
						getPhotoList(totalPage,size);
					});
					$("#go").click(function(){
						var page =  $("#index").text();
						var inputPage = $("#inputPage").val();
						page = parseInt(page);
						inputPage=parseInt(inputPage);
						if (0<inputPage&&inputPage<=total&&inputPage!=page) {
							getPhotoList(inputPage,size);
						}
					});
				}

				
				function showAdminData(adminData){
				$("#adminCover").attr("src","/ClubSystem"+adminData.headPath);
				$("#adminName").append(adminData.name);
				}
				//退出登录
				function loginOut(){
				  delectCookieAdminData();
				  // location.reload();
				  window.location.href="/ClubSystem/admin/login.html";
				}
				//删除Cookie
				function delectCookieAdminData(){
				  //获取当前时间 
				    var date=new Date(); 
				    //将date设置为过去的时间 
				    date.setTime(date.getTime()-3600*1000);
				    //将userId这个cookie删除 
				    var oldCookie = document.cookie;
				    document.cookie=oldCookie+"; path=/ClubSystem/admin/; expires="+date.toGMTString();
				}
				//获取登录Cookie
				function getCookieAdminData() {
				  var strCookie = document.cookie;
				  var arrCookie = strCookie.split("; ");
				  var userData ;
				  for (var i = 0; i < arrCookie.length; i++) {
				    var arr = arrCookie[i].split("=");
				    if (arr[0]=="Admin") {
				      userData = arr[1];
				      return JSON.parse(unescape(userData));
				    }
				  }
				}
		</script>
